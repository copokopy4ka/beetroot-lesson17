<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
    <title>Japan</title>
</head>
<body>
    <header class="header js-header">
        <div class="container">
            <div class="header__holder">
                <a class="header__logo" href="#">
                    <img src="src/img/logo/Japan-logo.svg" alt="logotype">
                </a>
                <nav class="header__nav-list">
                    <ul>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Works</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Services</a>
                        </li>
                        <li class="header__nav-item">
                            <a href="#" class="header__nav-link">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <button class="burger-btn js-burger-btn">
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <div class="intro__title-holder">
                    <h1 class="intro__title">Japan</h1>
                    <strong class="intro__text">Fusce vehicula dolor arcu, sit amet blandit dolor mollis nec. Donec viverra eleifend lacus, vitae ullamcor.</strong>
                </div>
                <div class="intro__img-holder">
                    <picture class="intro__img">
                        <source srcset="src/img/intro/intro-img-desktop.jpg" media="(min-width: 1024px)">
                        <source srcset="src/img/intro/intro-img-tablet.jpg" media="(min-width: 425px)">
                        <img src="src/img/intro/intro-img-mobile.jpg" alt="image of mountain">
                    </picture>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
